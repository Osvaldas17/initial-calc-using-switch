<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="calc-using-switch.js" defer></script>
    <link rel="stylesheet" href="calc-using-switch.css">
</head>
<body>
<section class="calc-con">
    <div class="result-con">
        <p id="result">Result</p>
    </div>
    <div class="inputs-con">
        <input type="number" id="input-1" placeholder="Input-1">
        <input type="number" id="input-2" placeholder="Input-2">
    </div>
    <div id="buttons">
        <button type="button" id="sum">+</button>
        <button type="button" id="subtraction">-</button>
        <button type="button" id="divide">/</button>
        <button type="button" id="multiply">*</button>
        <button type="button" id="modulus">MOD</button>
        <button type="button" id="clear">CLEAR</button>
    </div>
</section>
</body>
</html>
